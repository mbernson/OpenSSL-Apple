name: Build OpenSSL XCFramework

on:
  push:
    branches:
      - main

env:
  OPENSSL_VERSION: 3.3.1
  OPENSSL_CONFIGURE_OPTIONS: no-asm no-apps no-docs no-shared no-dso no-quic darwin64-x86_64

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Download OpenSSL source code
        run: |
          curl -LO https://github.com/openssl/openssl/releases/download/openssl-$OPENSSL_VERSION/openssl-$OPENSSL_VERSION.tar.gz
          tar xzf openssl-$OPENSSL_VERSION.tar.gz
          echo "SOURCE_ROOT=$(pwd)/openssl-$OPENSSL_VERSION" >> "$GITHUB_ENV"

      - name: Set up build environment variables
        run: |
          echo "CROSS_COMPILE=$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/bin/" >> "$GITHUB_ENV"
          echo "CROSS_TOP=$(xcode-select --print-path)/Platforms/MacOSX.platform/Developer" >> "$GITHUB_ENV"
          echo "CROSS_SDK=MacOSX.sdk" >> "$GITHUB_ENV"

      - name: Prepare build directory
        run: |
          echo "BUILD_ROOT=$(mktemp -d -t openssl-macos)" >> "$GITHUB_ENV"

      - name: Configure OpenSSL
        run: |
          cd $SOURCE_ROOT
          perl ./Configure $OPENSSL_CONFIGURE_OPTIONS --prefix="$BUILD_ROOT" --cross-compile-prefix="$CROSS_COMPILE"
      - name: Make OpenSSL
        run: |
          cd $SOURCE_ROOT
          make -j8
          make install

      - name: Merge libssl and libcrypto into a single static library
        run: |
          libtool -static -o "$BUILD_ROOT/lib/openssl.a" \
              "$BUILD_ROOT/lib/libssl.a" \
              "$BUILD_ROOT/lib/libcrypto.a"

      - name: Create XCFramework
        run: |
          xcodebuild -create-xcframework \
              -library $BUILD_ROOT/lib/openssl.a \
              -headers $BUILD_ROOT/include \
              -output OpenSSL.xcframework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenSSL
          path: OpenSSL.xcframework
