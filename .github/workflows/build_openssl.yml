name: Build OpenSSL XCFramework

on:
  push:
    branches:
      - main

env:
  OPENSSL_VERSION: 3.3.1
  OPENSSL_CONFIGURE_OPTIONS: no-asm no-apps no-docs no-shared no-dso no-quic

jobs:
  build:
    name: Build OpenSSL XCFramework
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download OpenSSL source code
        run: |
          curl -LO https://github.com/openssl/openssl/releases/download/openssl-$OPENSSL_VERSION/openssl-$OPENSSL_VERSION.tar.gz
          tar xzf openssl-$OPENSSL_VERSION.tar.gz
          echo "SOURCE_ROOT=$(pwd)/openssl-$OPENSSL_VERSION" >> "$GITHUB_ENV"

      - name: Set up build environment variables
        run: |
          echo "CROSS_COMPILE=$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/bin/" >> "$GITHUB_ENV"
          echo "CROSS_TOP=$(xcode-select --print-path)/Platforms/MacOSX.platform/Developer" >> "$GITHUB_ENV"
          echo "CROSS_SDK=MacOSX.sdk" >> "$GITHUB_ENV"

      - name: Prepare build directories
        run: |
          echo "BUILD_ROOT_X86_64=/private/tmp/openssl-macos-x86-64" >> "$GITHUB_ENV"
          mkdir -p "$BUILD_ROOT_X86_64"
          echo "BUILD_ROOT_ARM64=/private/tmp/openssl-macos-arm64" >> "$GITHUB_ENV"
          mkdir -p "$BUILD_ROOT_ARM64"

      - name: Compile OpenSSL for x86_64
        run: |
          cd $SOURCE_ROOT
          ARCH="x86_64"
          perl ./Configure $OPENSSL_CONFIGURE_OPTIONS darwin64-$ARCH --prefix="$BUILD_ROOT_X86_64"
          make -j8
          make install

      - name: Compile OpenSSL for arm64
        run: |
          cd $SOURCE_ROOT
          ARCH="arm64"
          perl ./Configure $OPENSSL_CONFIGURE_OPTIONS darwin64-$ARCH --prefix="$BUILD_ROOT_ARM64"
          make -j8
          make install

      - name: Merge libssl and libcrypto into a single static library
        run: |
          libtool -static -o "$BUILD_ROOT_X86_64/lib/openssl.a" \
              "$BUILD_ROOT_X86_64/lib/libssl.a" \
              "$BUILD_ROOT_X86_64/lib/libcrypto.a"
          libtool -static -o "$BUILD_ROOT_ARM64/lib/openssl.a" \
              "$BUILD_ROOT_ARM64/lib/libssl.a" \
              "$BUILD_ROOT_ARM64/lib/libcrypto.a"

      - name: Create XCFramework
        run: |
          xcodebuild -create-xcframework \
              -library $BUILD_ROOT_X86_64/lib/openssl.a \
              -headers $BUILD_ROOT_X86_64/include \
              -library $BUILD_ROOT_ARM64/lib/openssl.a \
              -headers $BUILD_ROOT_ARM64/include \
              -output OpenSSL.xcframework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenSSL
          path: OpenSSL.xcframework
